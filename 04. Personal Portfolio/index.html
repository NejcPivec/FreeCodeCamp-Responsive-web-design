<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="navbar">
      <div class="container flex-end">
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#social">Social</a>
      </div>
    </nav>

    <section id="welcome-section" class="welcome-section">
      <div class="container flex-center">
        <h1>Hi, I am Nejc</h1>
        <p>a <span class="color-text">web developer</span> in the making</p>
      </div>
    </section>

    <section class="projects" id="projects">
      <div class="container">
        <h2>Projects so far</h2>
        <div class="projects-grid">
          <div class="project-tile">
            <img
              src="https://www.frontendmentor.io/static/images/logo-desktop.svg"
              alt="Project 1"
            />
            <a
              href="https://github.com/NejcPivec/FrontEnd-Mentor-Challenges"
              class="btn"
              >FrontEnd Mentor Challenges</a
            >
          </div>
          <div class="project-tile">
            <img
              src="https://github.com/NejcPivec/VisibilityForm/blob/master/image/Hidden.png?raw=true"
              alt="Project 2"
            />
            <a href="https://github.com/NejcPivec/VisibilityForm" class="btn"
              >Visibility Form</a
            >
          </div>
          <div class="project-tile">
            <img
              src="https://github.com/NejcPivec/Hangman/raw/master/img/mainScreen.png"
              alt="Project 3"
            />
            <a href="https://github.com/NejcPivec/Hangman" class="btn"
              >Hangman</a
            >
          </div>
        </div>
        <a
          href="https://github.com/NejcPivec?tab=repositories"
          class="btn-big"
          target="_blank"
          id="profile-link"
          >See More</a
        >
      </div>
    </section>

    <section id="social" class="social">
      <div class="container flex-row">
        <h2>Where you <span class="color-text">find me</span></h2>
        <div>
          <a href="https://github.com/NejcPivec?tab=repositories"
            ><i class="fab fa-github"></i
          ></a>
          <a href="https://github.com/NejcPivec?tab=repositories"
            ><i class="fab fa-linkedin"></i
          ></a>
        </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/48ae6ec199.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
